name: ðŸš€ Initialize Repo from Template

on:
  push:
    paths:
      - '.github/init/init.sh'  # Trigger when init script is updated
  workflow_dispatch:            # Or trigger manually

jobs:
  init:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Required to push changes

      - name: ðŸ§ª Make script executable
        run: chmod +x .github/init/init.sh

      - name: ðŸš€ Run init script
        run: .github/init/init.sh ${{ github.repository }}

      - name: ðŸ§¾ Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Don't fail if no changes
          git diff --quiet && echo "ðŸŸ¢ No changes to commit." && exit 0
          
          git add .
          git commit -m "ðŸ”§ Init project structure"
          git push origin HEAD
